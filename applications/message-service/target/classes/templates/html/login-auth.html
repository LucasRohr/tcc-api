<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
        }

        .login-auth-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding: 25px;
            border-radius: 4px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        }

        .app-info-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 30px;
            padding: 6px 0;
            border-bottom: 1px solid #C4C4C4;
        }

        h1 {
            font-weight: bold;
            font-size: 32px;
            line-height: 34px;
            color: #2888E0;
            font-family: Merryweather;
            margin-left: 14px;
        }

        p {
            font-size: 24px;
            line-height: 28px;
            text-align: left;
            margin-bottom: 14px;
            font-family: Noto Sans;
        }

        span {
            font-size: 24px;
            line-height: 28px;
            text-align: left;
            margin-bottom: 28px;
            font-family: Noto Sans;
        }

        .token-container-wraper {
            width: 50%;
            padding 0 100px;
            display: flex;
            margin: 20px 0;
        }

        .token-container {
            width: 100%;
            padding: 30px 40%;
            font-size: 36px;
            line-height: 38px;
            color: #2888E0;
            font-weight: bold;
            border-radius: 3px;
            background-color: #FFFFFFE0;
            border-top: 2px solid #2888E0;
            border-bottom: 2px solid #2888E0;
            font-family: Noto Sans;
        }
    </style>
</head>
<body>
    <div th:style="login-auth-container" >
        <div class="app-info-container" >
            <h1>Herança Digital</h1>
        </div>

        <span> Olá! </span>

        <p>
           Você está requisitando acesso em nossa plataforma. <br/>
            Para prosseguir, insira o token de autorização que está logo abaixo quando pedido no processo de login.
        </p>

        <br/>

        <div class="token-container-wraper" >
            <div class="token-container" >
                [(${authToken})]
            </div>
        </div>

        <br/>
        <br/>

        <span>
            Acesse mais detalhes em nosso site. <br/>
            Att, equipe Herança Digital.
        </span>

    </div>
</body>
</html>
