server.port=8763
spring.application.name=gateway
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

#zuul.prefix=/api

# Disable accessing services using service name (i.e. gallery-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services
zuul.routes.image-service.path=/image-service/**
zuul.routes.image-service.service-id=image-service

zuul.routes.video-service.path=/video-service/**
zuul.routes.video-service.service-id=video-service

zuul.routes.document-service.path=/document-service/**
zuul.routes.document-service.service-id=document-service

zuul.routes.credential-service.path=/credential-service/**
zuul.routes.credential-service.service-id=credential-service

zuul.routes.auth-service.path=/auth/**
zuul.routes.auth-service.service-id=auth-service
zuul.routes.auth-service.strip-prefix=false
zuul.routes.auth-service.sensitive-headers=Cookie,Set-Cookie 